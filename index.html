<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="header"><h1>Layouts with Flex-box</h1></div>
    <!-- Layout 1 -->
    <div class="header"><h1>Layout 1</h1></div>
    <div class="main">
        <div id="box"><h1>Logo</h1></div>
        <div id="box1"><h1>Navigation</h1></div>
        <div id="box2"><h1>Header/Banner</h1></div>
        <div id="inner">
        <div id="box3"><h1>Side Bar</h1></div>
        <div id="box4"><h1>Body Area</h1></div>
        </div>
        <div class="box5"><h1>Footer</h1></div>
    </div>

        <!-- Layout 2 -->
        <div class="header"><h1>Layout 2</h1></div>
    <div class="main">
        <div id="box6"><h1>Logo</h1><div><h1>Navigations</h1></div></div>
        <div id="box8"><h1>Header/Banner</h1></div>
        <div id="box7"><h1>Intro TextArea</h1></div>
        <div class="inner">
        <div id="box8" class="box"><h1>Box 1</h1></div>
        <div id="box9" class="box"><h1>Box 2</h1></div>
        <div id="box10" class="box"><h1>Box 3</h1></div>
        </div>
        <div class="box5"><h1>Footer</h1></div>
    </div>

    <!-- Layout 3 -->
    <div class="header"><h1>Layout 3</h1></div>
    <div class="main">
        <div id="box11"><h1>Logo</h1></div>
        <div class="inner">
        <div id="box12"><h1>Side bar Navigation</h1></div>
        <div id="box13"><h1>Body Area</h1></div>
        </div>
        <div class="inner inner2">
            <div id="box14"><h1>Body Area</h1></div>
        </div>
        <div class="box5"><h1>Footer</h1></div>
    </div>

    <!-- Layout 4 -->
    <div class="header"><h1>Layout 4</h1></div>
    <div class="main last">
        <div id="box16"><h1>Logo</h1><div><h1>Navigations</h1></div></div>
        <div class="inner3">
        <div id="box17" class="box"></div>
        <div id="box18" class="box"></div>
        <div id="box19" class="box"></div>
        <div id="box20" class="box"></div>
        </div>
        <div class="inner3">
        <div id="box17" class="box"></div>
        <div id="box18" class="box"></div>
        <div id="box19" class="box"></div>
        <div id="box20" class="box"></div>
        </div>
        <div class="inner3">
        <div id="box17" class="box"></div>
        <div id="box18" class="box"></div>
        <div id="box19" class="box"></div>
        <div id="box20" class="box"></div>
        </div>
        <div class="inner3">
        <div id="box17" class="box"></div>
        <div id="box18" class="box"></div>
        <div id="box19" class="box"></div>
        <div id="box20" class="box"></div>
        </div>
        <div class="box5 box21"><h1>Footer</h1></div>
    </div>
    
</body>
</html>
